<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Breaking Bad Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="images/Breaking_Bad_logo.png"
        alt="Breaking Bad"
        class="image"
      />
      <h1 class="title">Quote Generator</h1>
    </header>

    <section id="content">
      <h2 id="quote">I liked it, I was good at it, I was alive</h2>
      <h3 id="author">Walter White</h3>
      <button id="generate-btn">Generate another quote</button>
    </section>

    <section id="loading">
      <img src="images/Loading.gif" alt="Loading..." id="loader" />
    </section>

    <script src="main.js"></script>
  </body>
</html>
